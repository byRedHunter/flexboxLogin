<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gamer || JCode</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-png">

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="container-login">
            <img src="assets/img/snorlax-48.png" alt="Icono User">

            <h2>DarkWar</h2>

            <form class="login">
                <input type="text" placeholder="Nombre de usuario">
                <input type="password" placeholder="Contraseña">
                <input type="submit" value="Ingresar">
            </form>
        </div>

        <div class="container-register">
            <img src="assets/img/game-boy-visual-48.png" alt="Icono User">

            <h2>Enlistarme</h2>

            <form class="register">
                <input type="text" placeholder="Nombre de usuario">
                <input type="password" placeholder="Contraseña">
                <div class="select">
                    <label for="man">
                        <input type="radio" name="sexo" id="man">
                        <img src="assets/img/hombre-48.png" alt="icono hombre">
                        Hombre
                    </label>
                    <label for="woman">
                        <input type="radio" name="sexo" id="woman">
                        <img src="assets/img/mujer-48.png" alt="icono mujer">
                        Mujer
                    </label>
                </div>
                <input type="submit" value="Registrarme">
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
